      <!-- Flower of Life Pattern -->
      <circle cx="60" cy="30" r="30" fill="none" stroke="white" stroke-width="0.5" />
      <circle cx="86" cy="45" r="30" fill="none" stroke="white" stroke-width="0.5" />
      <circle cx="86" cy="75" r="30" fill="none" stroke="white" stroke-width="0.5" />
      <circle cx="60" cy="90" r="30" fill="none" stroke="white" stroke-width="0.5" />
      <circle cx="34" cy="75" r="30" fill="none" stroke="white" stroke-width="0.5" />
      <circle cx="34" cy="45" r="30" fill="none" stroke="white" stroke-width="0.5" />
      
